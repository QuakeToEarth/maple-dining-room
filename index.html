<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/sky.jpg"
      >
      </a-sky>
      <a-plane
        id="ground"
        src="tile.jpeg"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      >
        <a-chair
          id="chair"
          src="tile.jpeg"
          position="0 0 0"
          rotation="-90 0 0"
          width="20"
          height="10"
        ></a-chair>
      </a-plane>
      <a-plane
        id="carpet"
        src="carpet.jpg"
        position=" 0 0.1 0.5"
        rotation="-90 0 0"
        width="8"
        height="5"
      ></a-plane>
      <a-box
        id="wall"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/wall.jpeg"
        position="0 6.5 -4.5"
        width="20"
        height="15"
      >
      </a-box>
      <a-plane
        id="left-poster"
        src="leftposter.png"
        position="-6 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>
      <a-plane
        id="middle-poster"
        src="middleposter.png"
        position="0 6 -3.3"
        rotation="0 0 0"
        width="6"
        height="9"
      ></a-plane>
      <a-plane
        id="right-poster"
        src="leftposter.png"
        position="6 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>
      <a-cylinder
        id="leftchair"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
        radius="1.2"
        position="6.5 -0.4 0"
      >
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>

        <a-cylinder
          src="chairfluff.png"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="chairfluff.png"
          position="0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <a-cylinder
        id="leftchair"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
        radius="1.2"
        position="-6.5 -0.4 0"
      >
        <a-cylinder
          src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>

        <a-cylinder
          src="chairfluff.png"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="chairfluff.png"
          position="-0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- dining table -->
      <a-box
        id="diningtable"
        src="diningtable.png"
        height="3.5"
        width="9"
        position="0 2 0"
        rotation="90 0 0 "
      >
      <a-cone
      src="woodleg.png"
      height="2"
      radius="0.2"
      rotation="90 0 0"
      position="3.5 1.3 1"
      radius-top="0.1"
      radius-bottom="0.3"
    ></a-cone>
        <a-cone
        src="woodleg.png"
        height="2"
        radius="0.2"
        rotation="90 0 0"
        position="3.5 -1.3 1"
        radius-top="0.1"
        radius-bottom="0.3"
      ></a-cone>
        <a-cone
        src="woodleg.png"
        height="2"
        radius="0.2"
        rotation="90 0 0"
        position="-3.5 1.3 1"
        radius-top="0.1"
        radius-bottom="0.3"
      ></a-cone>
        <a-cone
        src="woodleg.png"
        height="2"
        radius="0.2"
        rotation="90 0 0"
        position="-3.5 -1.3 1"
        radius-top="0.1"
        radius-bottom="0.3"
      ></a-cone>
      </a-box>

      <!-- lamp -->
      <a-cone
        id="lamp"
        color="white"
        position="0 7.5 0"
        radius-top="0.5"
        radius-bottom="1.7"
      >
        <a-sphere color="#FFEE75" position="0 -0.5 0" radius = "0.7"></a-sphere>
        <a-cylinder src = "rope.png" position = "0 2 0" height = "4" radius = "0.05"></a-cylinder>
      </a-cone>


      <!-- camera -->
      <a-camera
        look-controls-enabled
        wasd-controls-enabled
        position="0 5 15"
      ></a-camera>
    </a-scene>
  </body>
</html>
